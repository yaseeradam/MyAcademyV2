<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#E0F2FE"/>
      <stop offset="0.55" stop-color="#EEF2FF"/>
      <stop offset="1" stop-color="#F5F7FA"/>
    </linearGradient>
    <linearGradient id="pencil" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#F97316"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2563EB" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0F172A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="800" fill="url(#bg)"/>

  <g opacity="0.55">
    <circle cx="210" cy="140" r="70" fill="#93C5FD"/>
    <circle cx="1380" cy="180" r="90" fill="#A5B4FC"/>
    <circle cx="1320" cy="560" r="120" fill="#BAE6FD"/>
  </g>

  <g transform="translate(980 130)" filter="url(#soft)">
    <rect x="-30" y="-30" width="520" height="520" rx="48" fill="#FFFFFF" opacity="0.85"/>

    <g transform="translate(60 40)">
      <!-- head -->
      <circle cx="170" cy="120" r="82" fill="#F8D7C0"/>
      <path d="M105 115c18-48 62-78 112-78 52 0 98 33 114 84-28-18-59-26-95-26-50 0-97 16-131 20z" fill="#1F2937" opacity="0.92"/>
      <circle cx="138" cy="125" r="10" fill="#0F172A" opacity="0.85"/>
      <circle cx="200" cy="125" r="10" fill="#0F172A" opacity="0.85"/>
      <path d="M150 160c18 16 48 16 66 0" fill="none" stroke="#0F172A" stroke-width="10" stroke-linecap="round" opacity="0.4"/>

      <!-- body -->
      <path d="M60 390c14-96 74-154 170-154s156 58 170 154" fill="url(#shirt)"/>
      <path d="M90 260c18 36 54 62 106 62h48c52 0 88-26 106-62" fill="#1E40AF" opacity="0.18"/>

      <!-- pencil -->
      <g transform="translate(250 240) rotate(-18)">
        <rect x="0" y="0" width="220" height="28" rx="14" fill="url(#pencil)"/>
        <rect x="18" y="0" width="22" height="28" fill="#FDE68A" opacity="0.85"/>
        <path d="M220 0 255 14 220 28z" fill="#D1D5DB"/>
        <path d="M255 14 270 14 255 14z" fill="#111827"/>
        <path d="M255 14 220 0 220 28z" fill="#9CA3AF" opacity="0.4"/>
      </g>

      <!-- hands -->
      <circle cx="258" cy="286" r="28" fill="#F8D7C0"/>
      <circle cx="356" cy="252" r="26" fill="#F8D7C0"/>
    </g>
  </g>

  <g opacity="0.35">
    <path d="M0 660c220-60 420-48 620 34s420 104 980-6v112H0z" fill="#93C5FD"/>
  </g>
</svg>

